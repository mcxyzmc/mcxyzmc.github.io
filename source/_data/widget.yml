# home_widget里面的内容会出现在座右铭那一个栏目里面
home_widget:
  - class_name: my_github_container
    id_name: my_github_container
    order: -1
    name: 测试日历
    icon: fas fa-envelope
    icon_color: blue
    url: http://baidu.com
    background: '#fff'
    html: '
        <div id="github_container"></div>
        <script defer data-pjax src="/githubcalendar/index.js"></script>
      '